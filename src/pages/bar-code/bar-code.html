<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lector QR</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="margin-top: 50px" padding>
	<h2 *ngIf="isFound"><ion-icon style="color: green;" name="checkmark-circle"></ion-icon> Url encontrada</h2>
	<h2 *ngIf="!isFound"><ion-icon style="color: red;" name="alert"></ion-icon> Url No encontrada</h2>
	<p>{{URLCode}}</p>
	<button *ngIf="isFound" (tap)="openWeb(this.URLCode)" style="margin-top: 10px" ion-button round>Abrir sitio web</button>

</ion-content>
