<ion-header>

  <ion-navbar color="morado">
    <ion-title>Estado de cuenta</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
       <img style="    width: 50%;" src="assets/images/logomapa-white.png">
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-card>

		<ion-grid>

  <ion-row>
    <ion-col class="rojo" style="background-color: #ce006d;">
    <img src="assets/images/pig.png">
      <div style="padding-top: 5% !important">Mis pagos</div>
    </ion-col>
   </ion-row>

</ion-grid>
<hr>

		<ion-card-content>
		Aquí podrás ver la información de tus pagos, y realizar nuevos pagos a tu mensualidad.
		</ion-card-content>


	</ion-card>	
<ion-card>

		<ion-grid>

  <ion-row>
    <ion-col class="rojo" style="background-color: #ce006d; padding: 22px 10px 10px 0px !important;">
  
      <div style="padding-top: 5% !important;
    padding-left: 5px;
    width: 100%;
    text-align: left;">Cantidad a pagar</div>
    </ion-col>
   </ion-row>

</ion-grid>
<hr>
	<ion-list no-lines>
		<form [formGroup]="myDetailsForm" >
		
		<ion-item>
			
			<ion-input formControlName="CantidadForm" type="text" placeholder="00.00 MXN"></ion-input>
		</ion-item>
		

		<ion-item style="display: none">
			
			<ion-input style="display: none" formControlName="matriculaForm" type="hidden"></ion-input>
		</ion-item>

<button (tap)="sendPayment()"  color="morado" ion-button round>Pagar</button>

		
</form>

	</ion-list>
</ion-card>

<ion-card>

		<ion-grid>

  <ion-row>
    <ion-col class="rojo" style="background-color: #bc0063; padding: 22px 10px 10px 0px !important;">
  
      <div style="padding-top: 5% !important;
    padding-left: 5px;
    width: 100%;
    text-align: left;">Historial de pagos</div>
    </ion-col>
   </ion-row>

</ion-grid>
<hr>
 <ion-list style="text-align: -webkit-center;" class="main-list">
    <ion-item style="    width: 50%;" class="list-item" *ngFor="let item of list" no-lines>
      <ion-avatar  item-start>
        <ion-icon style="color: green;" name="checkmark-circle"></ion-icon>
       
      </ion-avatar>
      <div class="card-det">
        <h4 style="color: black;"  no-margin>${{item.totalPaymentAmount}} MXN</h4>
        <p style="font-weight: 700;" no-margin>{{item.date_payment}}</p>
        
        
      </div>
    </ion-item>
  </ion-list>


</ion-card>
 
</ion-content>
