<ion-header>

  <ion-navbar hideBackButton color="primary">
    <ion-title>Resultado</ion-title>
     <ion-buttons start>
      <button ion-button icon-only (click)="backMenu()">
        <ion-icon name="arrow-back"></ion-icon> Volver
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
<ion-card>
<h1 style="text-align: center; margin-top: 10px; margin-bottom: 10px; color: #000000">Resultado</h1>

<section style="     width: 100%;

    align-content: center;
    text-align: center;
    background-color: rgb(246, 146, 0);
    border-top: gray;
    border-top-style: solid;" class="container">
  

 <h1 style="font-size: 200px">{{resultado}}</h1>
  
</section>



</ion-card>

<h3 style="    margin-top: 35px;
    margin-bottom: 5px;
    text-align: center;
    font-weight: initial;" *ngIf="showErrors">Tus errores:</h3>

<ion-card *ngFor="let retro of responseData">

		<ion-card-header>
			<span style="color: #1b998b; font-weight: bolder">Pregunta {{retro.id_pregunta}}</span> <span>{{retro.tematica}}</span>
		</ion-card-header>

		<ion-card-content style="color: #0684f9" (click)="openLink(this.retro.www)">
		{{retro.www}}
		</ion-card-content>

	</ion-card>

</ion-content>
